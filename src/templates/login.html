{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link href="{% static "css/bootstrap/bootstrap.min.css" %}" rel="stylesheet">
	</head>
	<body>
		{% include 'navbar.html' %}
		<div class="row no-gutters">
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 text-center">
				<h2>Integrador de Contratos</h2>
			</div>
		</div>
		<div class="row no-gutters form-group">
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12">	
				<form method="POST" action="">{% csrf_token %}
					{% for field in loginForm %}
						<div class="bottomSpace">
							{{field}}
						</div>
					{% endfor %}
					<input class="btn btn-block btn-success" type="submit" value="Login">
				</form>
			</div>
		</div>
	</body>
</html>
